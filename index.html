<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6c8fc7;
            --accent-color: #ff7e5f;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--dark-color);
            opacity: 0.7;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        .filter-buttons button {
            flex: 1;
            background-color: #e9ecef;
            color: var(--dark-color);
        }

        .filter-buttons button.active {
            background-color: var(--primary-color);
            color: white;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: var(--dark-color);
        }

        .task-list {
            list-style-type: none;
        }

        .task-item {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            border-left: 4px solid var(--primary-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .task-item.completed {
            opacity: 0.7;
            border-left-color: var(--success-color);
            background-color: #f8f9fa;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #6c757d;
        }

        .task-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .task-text {
            flex: 1;
            font-size: 1rem;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .edit-btn, .delete-btn {
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 0.8rem;
        }

        .edit-btn {
            background-color: var(--warning-color);
            color: var(--dark-color);
        }

        .delete-btn {
            background-color: var(--danger-color);
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: #6c757d;
        }

        .empty-state img {
            max-width: 200px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            
            .input-section {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>MY TO-DO LIST</h1>
            <p class="subtitle">YOUR ARE STRONGER THAN YOU SEEM, BRAVER THAN YOU BELIEVE AND SMARTER THAN YOU THINK</p>
        </header>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addTaskBtn">Add Task</button>
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="stats">
            <div>Total Tasks: <span id="totalTasks">0</span></div>
            <div>Remaining: <span id="remainingTasks">0</span></div>
            <div>Completed: <span id="completedTasks">0</span></div>
        </div>

        <ul class="task-list" id="taskList">
            <!-- Tasks will be added here dynamically -->
            <li class="empty-state">
                <img src="https://placehold.co/200x200?text=No+Tasks" alt="Empty task list illustration">
                <h3>No tasks yet</h3>
                <p>Add Your First Task To Get Started</p>
            </li>
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const taskInput = document.getElementById('taskInput');
            const addTaskBtn = document.getElementById('addTaskBtn');
            const taskList = document.getElementById('taskList');
            const filterBtns = document.querySelectorAll('.filter-btn');
            const totalTasksSpan = document.getElementById('totalTasks');
            const remainingTasksSpan = document.getElementById('remainingTasks');
            const completedTasksSpan = document.getElementById('completedTasks');

            // Load tasks from localStorage or initialize empty array
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

            // Render tasks
            function renderTasks(filter = 'all') {
                const filteredTasks = filter === 'all' 
                    ? tasks 
                    : tasks.filter(task => 
                        filter === 'completed' ? task.completed : !task.completed
                    );

                if (filteredTasks.length === 0) {
                    taskList.innerHTML = `
                        <li class="empty-state">
                            <img src="https://placehold.co/200x200?text=No+Tasks" alt="Empty task list illustration">
                            <h3>No tasks ${filter === 'all' ? 'yet' : filter}</h3>
                            <br>
                            <p>${filter === 'all' 
                                ? 'Add your first task to get started' 
                                : `No ${filter} tasks found`}
                            </p>
                        </li>
                    `;
                    return;
                }

                taskList.innerHTML = '';
                filteredTasks.forEach(task => {
                    const taskItem = document.createElement('li');
                    taskItem.className = `task-item ${task.completed ? 'completed' : ''}`;
                    taskItem.innerHTML = `
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} data-id="${task.id}">
                        <div class="task-text">${task.text}</div>
                        <div class="task-actions">
                            <button class="edit-btn" data-id="${task.id}">Edit</button>
                            <button class="delete-btn" data-id="${task.id}">Delete</button>
                        </div>
                    `;
                    taskList.appendChild(taskItem);
                });

                updateStats();
            }

            // Update task statistics
            function updateStats() {
                totalTasksSpan.textContent = tasks.length;
                const remaining = tasks.filter(task => !task.completed).length;
                remainingTasksSpan.textContent = remaining;
                completedTasksSpan.textContent = tasks.length - remaining;
            }

            // Add new task
            function addTask() {
                const text = taskInput.value.trim();
                if (text === '') return;

                const newTask = {
                    id: Date.now(),
                    text,
                    completed: false
                };

                tasks.push(newTask);
                saveTasks();
                taskInput.value = '';
                renderTasks();
            }

            // Toggle task completion
            function toggleTask(id) {
                tasks = tasks.map(task => 
                    task.id === id ? { ...task, completed: !task.completed } : task
                );
                saveTasks();
                renderTasks(document.querySelector('.filter-btn.active').dataset.filter);
            }

            // Edit task
            function editTask(id) {
                const task = tasks.find(task => task.id === id);
                const newText = prompt('Edit your task:', task.text);
                
                if (newText !== null && newText.trim() !== '') {
                    task.text = newText.trim();
                    saveTasks();
                    renderTasks(document.querySelector('.filter-btn.active').dataset.filter);
                }
            }

            // Delete task
            function deleteTask(id) {
                if (!confirm('Are you sure you want to delete this task?')) return;
                
                tasks = tasks.filter(task => task.id !== id);
                saveTasks();
                renderTasks(document.querySelector('.filter-btn.active').dataset.filter);
            }

            // Save tasks to localStorage
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            // Filter tasks
            function filterTasks(e) {
                filterBtns.forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                renderTasks(e.target.dataset.filter);
            }

            // Event Listeners
            addTaskBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addTask();
            });

            taskList.addEventListener('click', function(e) {
                if (e.target.classList.contains('task-checkbox')) {
                    toggleTask(parseInt(e.target.dataset.id));
                } else if (e.target.classList.contains('edit-btn')) {
                    editTask(parseInt(e.target.dataset.id));
                } else if (e.target.classList.contains('delete-btn')) {
                    deleteTask(parseInt(e.target.dataset.id));
                }
            });

            filterBtns.forEach(btn => {
                btn.addEventListener('click', filterTasks);
            });

            // Initial render
            renderTasks();
        });
    </script>
</body>
</html>
